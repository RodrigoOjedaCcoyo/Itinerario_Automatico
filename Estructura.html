<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario - Perú para el Mundo</title>
    <link rel="stylesheet" href="Diseño.css">
</head>

<body>
    <div class="page-container">
        <!-- Decoration Top Right -->
        <div class="decor-top-right"></div>

        <!-- Heade Removed -->


        <div class="day-header">
            <h2>[[DIA]]</h2>
            <h3>[[TITULO]]</h3>
        </div>

        <div class="description">
            <p>[[DESCRIPCION]]</p>

            <!-- SECCIÓN VERDE (ATRACTIVOS) -->
            <ul class="highlights-list">
                [[HIGHLIGHTS]]
            </ul>
        </div>

        <div class="section-title">SERVICIOS QUE INCLUYE:</div>
        <div class="services-list">
            [[SERVICIOS]]
        </div>

        <div class="section-title">SERVICIOS QUE NO INCLUYE:</div>
        <div class="services-list">
            [[SERVICIOS_NO]]
        </div>

        <!-- Collage Section -->
        <div class="collage-container">
            <svg class="dotted-line" viewBox="0 0 400 750">
                <!-- Multi-Wave Serpent Curve hitting every image -->
                <!-- Background Ribbon ("Liston") -->
                <path d="M200,730 C 50,650 350,550 200,450 S 50,250 200,150 S 350,50 200,20" stroke="#55b7b0"
                    stroke-width="60" stroke-linecap="round" opacity="0.15" fill="none" />
                <!-- Dotted Guide Line -->
                <path d="M200,730 C 50,650 350,550 200,450 S 50,250 200,150 S 350,50 200,20" stroke="#55b7b0"
                    stroke-width="4" stroke-dasharray="12,12" fill="none" />
            </svg>
            <div class="pin-icon pin-start">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </div>
            <div class="pin-icon pin-end">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </div>

            <div class="circular-img img-1"
                style="background-image: url('https://images.unsplash.com/photo-1526392060635-9d6019884377?auto=format&fit=crop&q=80&w=400');">
            </div>
            <div class="circular-img img-2"
                style="background-image: url('https://images.unsplash.com/photo-1588615419951-61a0391696b9?auto=format&fit=crop&q=80&w=400');">
            </div>
            <div class="circular-img img-3"
                style="background-image: url('https://images.unsplash.com/photo-1590050752117-23a9d7fc9ba7?auto=format&fit=crop&q=80&w=400');">
            </div>
            <div class="circular-img img-4"
                style="background-image: url('https://images.unsplash.com/photo-1544921932-9c60e6559d81?auto=format&fit=crop&q=80&w=400');">
            </div>
            <div class="circular-img img-5"
                style="background-image: url('https://images.unsplash.com/photo-1600371302271-55c32729e798?auto=format&fit=crop&q=80&w=400');">
            </div>
        </div>

        <!-- Decoration Bottom Left with Logo -->
        <div class="decor-bottom-left">
            <div class="logo-container">
                <img src="Captura de pantalla 2026-01-05 102612.png" alt="Logo Viajes">
            </div>
        </div>
    </div>
</body>

</html>
