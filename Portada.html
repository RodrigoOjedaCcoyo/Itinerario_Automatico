<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .cover-container {
            position: relative;
            width: 210mm;
            height: 297mm;
            background-image: url('[[IMAGEN_PORTADA]]');
            background-size: cover;
            background-position: center bottom;
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4));
        }

        .title-group {
            position: absolute;
            bottom: 28%;
            left: 0;
            z-index: 10;
        }

        .title-peru {
            background-color: #00bcd4;
            display: table;
            padding: 6px 25px;
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 6px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .title-mundo {
            background-color: #00bcd4;
            display: table;
            padding: 6px 25px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .logo-bottom {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 200px;
            z-index: 20;
            opacity: 1;
        }

        .duration-box {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 70px;
            font-weight: 900;
            text-align: right;
            line-height: 1;
            z-index: 10;
        }

        .footer-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15px;
            background-color: #00bcd4;
        }
    </style>
</head>

<body>
    <div class="cover-container">
        <div class="overlay"></div>

        <div class="title-group">
            <div class="title-peru">[[TITLE_1]]</div>
            <div class="title-mundo">[[TITLE_2]]</div>
        </div>

        <div class="logo-bottom">
            <img src="Fondo.png" style="width: 100%;">
        </div>

        <div class="duration-box">
            [[DURACION]]
        </div>

        <div class="footer-line"></div>
    </div>
</body>

</html>
